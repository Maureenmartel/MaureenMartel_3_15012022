<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Shrikhand&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/7cf134afba.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="public/css/style.css"/>
  <title>Oh My Food</title>
</head>
<body>
<!-- Header -->
<header>
  <div class="menu">
    <img class="logo" src="public/img/logo/ohmyfood@2x.svg" alt="Logo du site Oh My Food"/>
    <div class="search-field">
      <form method="post" action="#">
        <i class="fas fa-map-marker-alt"></i>
        <input class="entry-field" type="search" name="Recherche" placeholder ="Paris, Belleville"/>
      </form>
    </div>
  </div>
  <div class="info">
    <h1 class="main-title">Réservez le menu qui vous convient</h1>
    <p class="txt">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
  </div>
  <button class="btn-search">Explorer nos restaurants</button>
</header>
<!-- Section Fonctionnement-->
<section class="functioning">
  <h2 class="secondary-title">Fonctionnement</h2>
    <div class="function-list">
      <div class="functioning__step">
        <div class="numbers positioned">1</div>
        <i class="fas fa-mobile-alt"></i>
        <p><strong>Choisissez un restaurant</strong></p>
      </div>
      <div class="functioning__step">
        <div class="numbers positioned">2</div>
        <i class="fas fa-list-ul"></i>
        <p><strong>Composez votre menu</strong></p>
      </div>
      <div class="functioning__step">
        <div class="numbers positioned">3</div>
        <i class="fas fa-store"></i>
        <p><strong>Dégutez au restaurant</strong></p>
      </div>
    </div>
</section>
<!--Section Restaurants-->
<section class="restaurants">
  <h2 class="secondary-title">Restaurants</h2>
  <article>
    <a href="la-palette-du-gout.html">
      <figure class="card">
        <p class="new">Nouveau</p>
        <img class="card__img" src="public/img/restaurants/jay-wennington.jpg" alt="Restaurant La palette du goût"/>
        <figcaption class="card__info">
          <div>
            <h3>La palette du goût</h3>
            <p>Ménilmontant</p>
          </div>
          <i class="far fa-heart"></i>
        </figcaption>
      </figure>
    </a>
  </article>
  <article>
    <a href="la-note-enchantee.html"></a>
    <div class="card-2">
      <figure class="card__img">
        <p class="new">Nouveau</p>
        <img class="card__img-2" src="public/img/restaurants/stil.jpg" alt="Restaurant La note enchantée"/>
        <figcaption class="card__title">
          <div>
            <h3>La note enchantée</h3>
            <p>Charonne</p>
          </div>
          <i class="far fa-heart"></i>
        </figcaption>
      </figure>
    </div>
  </a>
  <a href="a-la-francaise.html"></a>
    <div class="card-3">
      <figure class="card-img">
        <img class="card-img-3" src="public/img/restaurants/toa-heftiba.jpg" alt="Restaurant À la française"/>
        <figcaption class="card-title">
          <div>
            <h3>À la française</h3>
            <p>Cité Rouge</p>
          </div>
          <i class="far fa-heart"></i>
        </figcaption>
      </figure>
    </div>
  </a>
  <a href="le-delice-des-sens.html"></a>
    <div class="card-4">
      <figure class="card-img">
        <img class="card-img-4" src="public/img/restaurants/louis-hansel.jpg" alt="Restaurant Le délice des sens"/>
        <figcaption class="card-title">
          <div>
            <h3>Le délice des sens</h3>
            <p>Folie-Méricourt</p>
          </div>
          <i class="far fa-heart"></i>
        </figcaption>
      </figure>
    </div>
  </a>
</section>
<footer>
  <p><strong>ohmyfood</strong></p>
  <p><i class="fas fa-utensils"></i><a class="footer-links" href="#">Proposer un restaurant</a></p>
  <p><i class="fas fa-hands-helping"></i><a class="footer-links" href="#">Devenir partenaire</a></p>
  <a class="footer-links" href="#">Mentions légales</a>
  <a class="footer-links" href="mailto:contact@ohmyfood.fr">Contact</a>
</footer>        
</body>
</html>
